name: Manual Test Run

on:
  workflow_dispatch:
    inputs:
      spec:
        description: 'Test spec to run (e.g., cypress/e2e/sweetshop.smoke.cy.js or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - cypress/e2e/sweetshop.smoke.cy.js
          - cypress/e2e/sweetshop.login.cy.js
          - cypress/e2e/sweetshop.mainpage.cy.js
          - cypress/e2e/sweetshop.catalog.cy.js
          - cypress/e2e/sweetshop.basket.cy.js
          - cypress/e2e/sweetshop.buying.cy.js
      browser:
        description: 'Browser to use'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
      headed:
        description: 'Run in headed mode'
        required: false
        default: false
        type: boolean

jobs:
  manual-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run selected test
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ inputs.browser }}
          spec: ${{ inputs.spec == 'all' && 'cypress/e2e/sweetshop.*.cy.js' || inputs.spec }}
          headed: ${{ inputs.headed }}
          record: false

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: manual-test-results
          path: cypress/screenshots
          if-no-files-found: ignore
