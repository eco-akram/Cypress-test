name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests every day at 11 AM UTC
    - cron: '0 11 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          spec: cypress/e2e/sweetshop.*.cy.js
          # Wait for the demo site to respond before starting tests
          wait-on: 'https://sweetshop.netlify.app'
          wait-on-timeout: 60
          # Enable CI-only overrides: longer timeouts and video capture for debugging
          config: defaultCommandTimeout=15000,pageLoadTimeout=60000,video=true
          record: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          if-no-files-found: ignore

      # Note: Videos disabled in cypress.config.js (video: false)
      # - name: Upload videos
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: cypress-videos-${{ matrix.browser }}-${{ matrix.containers }}
      #     path: cypress/videos
      #     if-no-files-found: ignore

  smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run smoke tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/sweetshop.smoke.cy.js
          wait-on: 'https://sweetshop.netlify.app'
          wait-on-timeout: 60
          config: defaultCommandTimeout=15000,pageLoadTimeout=60000,video=true
          record: false

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-smoke-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
