name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  smoke-and-critical:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run smoke tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: |
            cypress/e2e/sweetshop.smoke.cy.js
            cypress/e2e/sweetshop.login.cy.js
          # Wait for demo site and use CI-friendly overrides (extended timeouts)
          wait-on: 'https://sweetshop.netlify.app'
          wait-on-timeout: 180
          config: defaultCommandTimeout=20000,pageLoadTimeout=180000,video=true
          record: false

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const body = `${emoji} Smoke tests ${status}!`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-videos
          path: cypress/videos
          if-no-files-found: ignore
